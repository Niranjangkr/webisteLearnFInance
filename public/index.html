  <script>
    displayMenue = () => {
      const HamburgerMenue = document.getElementById("hamburger-menu-replace")
      HamburgerMenue.style.display = HamburgerMenue.style.display === "none" ? "block" : "none"
    }

    // Click on the screen and menu display goes to none
    document.addEventListener("click", (event) => {
      const targetElement = event.target;
      const hamburgerMenu = document.getElementById("hamburger-menu");
      const hamburgerMenu_rep = document.getElementById("hamburger-menu-replace");

      if (hamburgerMenu_rep.style.display === "block") {
        // Check if the clicked element is the menu or its descendant
        if (targetElement !== hamburgerMenu && targetElement !== hamburgerMenu_rep) {
          hamburgerMenu_rep.style.display = "none";
        }
      }

    });



    //photos adding 
    document.addEventListener('DOMContentLoaded', function () {
      const arrowButton = document.querySelector('.arrow-button');
      const scrollTarget = document.querySelector('#scroll-target');

      function handleScroll() {
        if (scrollTarget.getBoundingClientRect().top > 0) {
          arrowButton.classList.remove('arrow-up');
        } else {
          arrowButton.classList.add('arrow-up');
        }
      }

      arrowButton.addEventListener('click', function (e) {
        e.preventDefault();

        if (scrollTarget.getBoundingClientRect().top > 0) {
          scrollTarget.scrollIntoView({ behavior: 'smooth' });
          arrowButton.classList.add('arrow-up');
        } else {
          window.scrollTo({ top: 0, behavior: 'smooth' });
          arrowButton.classList.remove('arrow-up');
        }
      });

      window.addEventListener('scroll', handleScroll);

      // Check scroll position on page load
      handleScroll();
    });


    // slider

  </script>
